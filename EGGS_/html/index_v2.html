<!DOCTYPE html>
<html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #b0a983;
  }
  .carton {
    width: 75vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: -webkit-flex;
    display: flex;
    -webkit-align-items: center; 
    align-items: center;
    -webkit-justify-content: center;
    justify-content: center;
    box-sizing: border-box;
  }
  svg {
    width: 90%;
    vertical-align: middle;
  }
  .index {
    position: fixed;
    top: 0;
    right: 0;
    background-color: #f4f390;
    padding: 5px;
    width: 25vw;
    height: 100vh;
  }
</style>

<body>
  <div class="carton">

      viewBox="0 0 1407 599">
      <defs>
        <linearGradient id="a" x1="-59.3" x2="144.9" y1="960.2" y2="960.2" gradientTransform="translate(1056 -529)"

          <stop offset="0" stop-color="#f4f38e" />
          <stop offset=".4" stop-color="#f8f8bf" />
          <stop offset=".9" stop-color="#fff" />

        <linearGradient xlink:href="#a" id="b" x2="144.9" y1="696.5" y2="696.5"

        <linearGradient xlink:href="#a" id="c" x2="144.9" y1="432.4" y2="432.4" gradientTransform="translate(528 -1)" />

        <linearGradient xlink:href="#a" id="f" x1="203.3" x2="407.4" y1="432.4" y2="432.4"
          gradientTransform="translate(266 -264)" />
        <linearGradient xlink:href="#a" id="g" x1="203.3" x2="407.4" gradientTransform="translate(793 -791)" />
        <linearGradient xlink:href="#a" id="h" x1="203.3" x2="407.4" y1="696.5" y2="696.5"
          gradientTransform="translate(530 -528)" />
      </defs>
      <g data-name="egg cart">
        <path
          d="M1269 1H138v94h-1C62 95 1 156 1 231v137c0 75 61 136 136 136h1v94h1131v-94h1c75 0 136-61 136-136V231c0-75-61-136-136-136h-1V1Z"

        <g data-name="row 2">
          <path d="M204 329h204v204H204z" style="fill:url(#d);stroke:#0006ff;stroke-miterlimit:10;stroke-width:2px"
            transform="rotate(-90 306 431)" /> <!-- box 5 -->
            <path d="M469 329h204v204H469z" style="fill:url(#c);stroke:#0006ff;stroke-miterlimit:10;stroke-width:2px"
            transform="rotate(-90 571 431)" /> <!-- box 6 -->
            <path d="M733 329h204v204H733z" style="fill:url(#b);stroke:#0006ff;stroke-miterlimit:10;stroke-width:2px"

            <path d="M997 329h204v204H997z" style="fill:url(#a);stroke:#0006ff;stroke-miterlimit:10;stroke-width:2px"

        </g>
        <g data-name="row 1">
          <path d="M204 67h204v204H204z" style="fill:url(#e);stroke:#0006ff;stroke-miterlimit:10;stroke-width:2px"
