<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✿ WELCOME ✿</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- libraries -->
  <script src="js/libraries/p5.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HTML  -->
  <!-- ** greenhouse ** -->
  <div id="htmlCanvas">
    <div id="housePage">
      <!-- header containing buttons to change page or perform actions  -->
      <span class="header" id="houseHeader">
        <a href="index.html" id="tooltip-b indexPage" title="return to entrance"><img class="arrows" id="arrowRight"
            src="assets/images/arrow-right-icon.gif" alt="left arrow"></a>
        <a id="tooltip-d" onclick="document.getElementById('modal').style.display='block'">
          <img id="infoIcon" src="assets/images/question-icon.gif" alt="information button"></a>
        <a href="garden.html" id="tooltip-e gardenPage" title="go to  garden"><img id="gardenIcon"
            src="assets/images/garden-icon.gif" alt="garden button"></a>
      </span>

      <img class="walls" id="wallRight" src="assets/images/wall.png" alt="concrete brick wall">

      <div id="modal">
        <span onclick="document.getElementById('modal').style.display='none'" class="close">&times;</span>
        <br>
        <p><b><em>Welcome to the electric garden's greenhouse!</em></b><br><br>If you would like to add flowers to your
          personal garden,
          you can do so by dropping a file of the shed to your left. If you do not see a loading wheel,
          try dropping a different file : )</p>
      </div>

      <img id="upload-arrow" src="assets/images/upload_arrow.gif" alt="upload">

      <!-- image that appears on succesful file drop -->
      <img id="imgDropped" src="assets/images/loading.gif" alt="loading icon">
    </div>

    <!-- (P5 CANVAS) -->
    <div id="p5Canvas">
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
