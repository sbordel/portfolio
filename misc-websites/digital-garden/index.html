<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✿ welcome ✿</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- libraries -->
  <script src="js/libraries/p5.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
<body>
  <!-- HTML  -->
  <!-- ** index ** -->
  <div id="htmlCanvas">
    <div id="indexPage">
      <!-- header containing buttons to change page  -->
      <span class="header" id="indexHeader">
        <a href="greenhouse.html" id="tooltip-a" title="go to greenhouse"><img class="arrows" id="arrowLeft"
            src="assets/images/arrow-left-icon.gif" alt="left arrow"></a>
        <a href="about.html" id="tooltip-b" title="go to info center"><img class="arrows" id="arrowRight"
            src="assets/images/arrow-right-icon.gif" alt="right arrow"></a>
      </span>

      <!-- section containing index content and image to change page (garden) -->
      <span id="tooltip-c" title="go to the garden"><a href="garden.html"><img id="flowerField"
            src="assets/images/garden-entrance.png" alt="flower field"></a></span>
      <img class="pillars" id="pillarLeft" src="assets/images/pillar_left.png" alt="left pillar">
      <img class="pillars" id="pillarRight" src="assets/images/pillar_right.png" alt="right pillar">
      <img class="walls" id="wallLeft" src="assets/images/wall.png" alt="concrete brick wall">
      <img class="walls" id="wallRight" src="assets/images/wall.png" alt="concrete brick wall">
    </div>

  <!-- (P5 CANVAS) -->
  <div id="p5Canvas">
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
