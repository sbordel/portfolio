  body {

    overflow: none;

  a {
    position: absolute;

    margin: 10px;
  }
  a .tooltipTxt {
    visibility: hidden;
    width: 120px;
    background-color: #F6EAA9;
    color: #000;
    border: 1px black solid;
    text-align: center;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    top: 50%;
    left: 200%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  a:hover .tooltipTxt {
    visibility: visible;
    opacity: 1;
  }
  figcaption {
    color: blue;
  }
  figcaption:active {
    color: black;
  }
  figcaption:visited {
    color: purple;
  }
  .bacteria:hover {

  }
  .bacteria:active {
    mix-blend-mode: exclusion;
  }
